<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./fontawesome-free-5.12.1-web/css/all.min.css">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <div class="main">
    <!-- Navbar -->
    <div class="navbar">
      <img src="./images/logo.svg" alt="Logo for Huddle" class="logo">
    </div>
    <!-- End of Navbar -->

    <div class="container">
    <!-- Image Container -->
    <article class="image-container">
      <img src="./images/illustration-mockups.svg" alt="Illustration mockups with preview of community website" class="img">
    </article>
    <!-- End of Image Container -->

    <!-- Text Container -->
    <article class="text-container">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
      Create connections with your users as you engage in genuine discussion.</p>
      <div class="register">
        <button class="btn">Register</button>
      </div>
    </article>
    <!-- End of Text Container -->
  </div>

    <!-- Social Icons -->
    <ul class="social-icons">
      <li><a href="http://www.facebook.com" target="_blank" class="social-icon">
        <i class="fab fa-facebook-f"></i>
      </a></li>
      <li><a href="http://www.twitter.com" target="_blank" class="social-icon">
        <i class="fab fa-twitter"></i>
      </a></li>
      <li><a href="http://www.instagram.com" target="_blank" class="social-icon">
        <i class="fab fa-instagram"></i>
      </a></li>
    </ul>
    <!-- End of Social Icons -->
  </div>

  <!-- <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->
</body>
</html>
